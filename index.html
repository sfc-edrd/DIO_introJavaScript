<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" >
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" >
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político de ser safado.<br>Assista agora a nova temporada de House of Cards que está imperdível!</p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/a-caminho-da-lua.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/attraction-z.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/chicago-dp.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/colheita-maldita.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/fatman.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/furia-do-dragao.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/lolo.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/qualquer-custo.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/run.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/the-boys.jpg" alt="" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
